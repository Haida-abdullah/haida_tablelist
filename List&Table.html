<!DOCTYPE html>
<html>
	<head>

		<title>List and Table</title>

	</head>

	<!-- Style -->
	<style>
		table{
			border-collapse: collapse;
			width: 20%;
		}

		td, th{
			border: 1px solid #dddddd;
			padding: 8px;
			text-align: center;
			list-style-position: center
		}
	</style>

	<body>

		<!-- Table -->
		<table id="table">
			<thead>
				<tr>
					<th>No</th>
					<th>Item</th>
					<th>Info</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>1</td>
					<td>
						<ul style="list-style-type:square;">
							<li>Book</li>
						</ul>
						<ol type="1">
							<li>Malaysia</li>
							<li>Indonesia</li>
							<li>Singapore</li>
						</ol>
						<ul style="list-style-type:square;">
							<li>Maps</li>
						</ul>
					</td>
					<td>Label 2</td>
				</tr>

				<tr>
					<td>2</td>
					<td>
						<ol type="i">
							<li>Hello</li>
							<li>Hai</li>
							<li>Test</li>
						</ol>
					</td>
					<td>Label 10</td>
				</tr>

			</tbody>
		</table>

	</body>
	</html>
